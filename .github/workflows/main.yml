on:
  push:
    branches:
      - dev
name: Deploy website on push
jobs:
  web-deploy:
      name: ðŸŽ‰ Deploy
      runs-on: ubuntu-latest
      steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v2

      - name: Use Node.js 18
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      - name: ðŸ”¨ Build Project
        run: |
          npm ci
          npx prisma generate
          NODE_OPTIONS="--max-old-space-size=4096" npm run build
          mkdir deploy
          mv dist deploy
          mv prisma deploy
          mv package.json deploy
          mv package-lock.json deploy
          mv tsconfig.json deploy

      - name: List output files
        run: find deploy/ -print

      - name: ðŸ“‚ Sync files
        uses: wlixcc/SFTP-Deploy-Action@v1.2.4
        with:
            username: 'root'
            server: '161.35.123.160'
            password: ${{ secrets.SSH_PASSWORD }}
            local_path: './deploy/*'
            remote_path: '/var/www/api-homolog.smartnewservices.com.br'

      - name: ðŸš€ Run commands on remote server
        uses: appleboy/ssh-action@v0.1.5
        with:
            host: '161.35.123.160'
            username: 'root'
            password: ${{ secrets.SSH_PASSWORD }}
            port: 22
            script: |
              cd /var/www/api-homolog.smartnewservices.com.br
              npm ci
